{% extends 'base.html' %} {% block content %}

<div class="container my-5 h-100">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="h-100">
        <div class="user_card card">
          <div class="text-center my-3">
          
            <h3 class="text-dark">
              Sign up 
            </h3>
          </div>
          <div>
            {% for message in messages %} {% if message.tags == 'error' %}
            <div class="p-2 alert alert-danger">{{message}}</div>
            {% else %}
            <div class="p-2 alert alert-{{message.tags}}">{{message}}</div>
            {% endif %} {% endfor %}
          </div>
          <div
            class="d-flex justify-content-center form_container text-dark"
          >
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-outline mb-2">
                <label class="form-label" for="email">Your Email</label>
                <input
                  type="text"
                  class="form-control shadow-none input-lg"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="fullname">Fullname</label>
                <input
                  type="text"
                  class="form-control shadow-none input-lg"
                  name="fullname"
                  placeholder="Fullname"
                />
              </div>

              <div class="form-outline mb-2">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  class="form-control shadow-none input-lg"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="password1">Password</label>
                <input
                  type="password"
                  class="form-control shadow-none input-lg"
                  name="password1"
                  placeholder="Password"
                />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="password2">Repeat Password</label>
                <input
                  type="password"
                  class="form-control shadow-none input-lg"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input
                  class="btn login_btn"
                  type="submit"
                  value="Register Account"
                />
              </div>
            </form>
          </div>
          {{form.errors}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="mt-4 card p-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a href="{% url 'login' %}" class="ms-2">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mx-5">
    <p class="me-5">Get the app.</p>
    <div>
      <img src="/static/images/playstore.png" class="me-2" width="15%" alt="" />
      <img src="/static/images/googleapp.png" class="me-5" width="15%" alt="" />
    </div>
  </div>
</div>

{% endblock %}
