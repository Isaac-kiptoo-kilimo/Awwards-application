{% extends 'base.html' %}
{% block content %}
<!-- Default form register -->
<section class="vh-100 bg-image "
  >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card my-5" style="border-radius: 15px; ">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="{% url 'register' %}" method="POST" >
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" name="email" />
                  <label class="form-label" for="email">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="firstname" class="form-control form-control-lg" name="first_name" />
                  <label class="form-label" for="fullname">Firstname</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="lastname" class="form-control form-control-lg" name="last_name" />
                  <label class="form-label" for="lastname">Lastname</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password1" class="form-control form-control-lg" name="password1" />
                  <label class="form-label" for="password1">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password2" class="form-control form-control-lg" name="password2" />
                  <label class="form-label" for="password2">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Default form register -->

{% endblock %}
