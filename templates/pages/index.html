{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row hero">
        <h5 class="text-white ms-5 mt-5">Site of the Day {{today}}</h5>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-white">
                <div class="text-center">
                <h3 class="">Santa Teresa</h3>
                <p>BY <span class="text-info">LG2</span> FROM CANADA WITH 7.46 </p>
                </div>

            </div>
        </div>

        <div class=" row d-flex align-items-end mb-5 ms-5">
            <div class="col-md-8">
                <button class="btn btn-info text-white rounded-pill">visit site</button>
                <button class="btn mx-5 btn-outline-light text-white rounded-pill">collect</button>
            </div>

            <div class="col-md-4">
                <button class="btn btn-outline-light text-white rounded-pill">Jury Votes</button>
            </div>
        </div>

    </div>
</div>

<div class="container">
    
    <div class="row mt-3">
        {% for post in posts %}
        <div class="col-md-4">
           <p> {{post.title}}</p>
           <p> {{post.description}}</p>
            <a href="/project/{{post.id}}">
                <img src="{{post.post_img.url}}" width="70%"  alt="{{post.title}}">
            </a>
           <p> {{post.created_at}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
