{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row hero">

    </div>
</div>
<div class="container">
    
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
           <p> {{post.title}}</p>
           <p> {{post.description}}</p>
            <img src="{{post.post_img.url}}" width="70%"  alt="{{post.title}}">
           <p> {{post.created_at}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
